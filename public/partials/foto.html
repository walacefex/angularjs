<div class="page-header text-center">
<h1>{{foto.titulo}}</h1>
</div>

<form  name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" name="titulo" class="form-control" ng-model="foto.titulo">
        </div>

        <div class="form-group">
            <label for="url">URL</label>
            <input name="url" class="form-control" ng-model="foto.url">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea type="text" name="descricao" class="form-control" ng-model="foto.descricao">
            </textarea>    
        </div>

        <button type="submit" class="btn btn-primary">
            Salvar
        </button>
        <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
    </div>
</form>
